<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaforg/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring MVC Security Demo</title>
</head>
<body>
    <h2>Home Page</h2>
    <hr>
    <p>User: <span sec:authentication="principal.username"></span></p>
    <p>Role(s): <span sec:authentication="principal.authorities"></span></p>
    <div sec:authorize="hasRole('MANAGER')">
        <p><a th:href="@{/leaders}">Leadership Meeting</a></p>
    </div>
    <div sec:authorize="hasRole('MANAGER')">
        <p><a th:href="@{/admins}">IT Systems Meeting</a></p>
    </div>
    <form action="#" th:action="@{/logout}" method="POST">

        <input type="submit" value="Logout" />
    </form>
</body>
</html>
